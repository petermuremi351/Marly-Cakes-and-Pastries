<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Orders Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 6px;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>{{ title }}</h1>

<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Email</th>
            <th>Amount</th>
            <th>Shipped</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.full_name }}</td>
            <td>{{ order.email }}</td>
            <td>Ksh {{ order.amount_paid }}</td>
            <td>{{ order.shipped }}</td>
            <td>{{ order.date_ordered }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
